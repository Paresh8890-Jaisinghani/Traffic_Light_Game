<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Reaction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="sec">
        <div class="background">
          <div class="shape"></div>
          <div class="shape"></div>
        </div>
        <form id="loginform">
          <h3>Login Here</h3>
          <h2>NOTE:</h2>
          <h1>Please check your email for the code.</h1>
    
          <input type="text" placeholder="Enter Your Code" id="otp" maxlength="4" autocomplete="off">
    
          <button type="submit" id="log">Log In</button>
        </form>
    </div>

<div class="main_Menu">
    <ul>
          <div id="container">
            <div class="traffic-light">
                <div id="red" class="light"></div>
                <div id="yellow" class="light"></div>
                <div id="green" class="light"></div>
            </div>
            <button id="start-btn">Start</button>
        </div>
        <button id="Click" onclick="press()">Click</button>
    </ul>
    
    <div id="result">
        <p>Result:</p>
        <div id="res1"></div>
        <div id="res2"></div>
        <div id="res3"></div>
        <div id="res4"></div>
        <div> </div>
        <a href="http://localhost:3000/task5"><button id="next">Next</button></a>
    </div>
</div>
</body>
    <script src="../Light_Backend/script.js"></script>
</body>

</html>
